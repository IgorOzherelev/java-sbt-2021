plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.openhft', name: 'compiler', version: '2.21ea80'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.6.5'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}